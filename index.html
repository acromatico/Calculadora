<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="contenido">
        <div class="calculadora oscuro">
            <div class="variar-tema activo">
                <i class="variar-icono"></i>
            </div>
            <div class="display-pantalla">
                <div id="display"></div>
            </div>
            <div class="botones">
                <table>
                    <tr>
                        <td><button class="btn-operacion" id="clear">C</button></td>
                        <td><button class="btn-operacion" id="/">&divide;</button></td>
                        <td><button class="btn-operacion" id="*">&times;</button></td>
                        <td><button class="btn-operacion" id="atras"><</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-numero" id="7">7</button></td>
                        <td><button class="btn-numero" id="8">8</button></td>
                        <td><button class="btn-numero" id="9">9</button></td>
                        <td><button class="btn-operacion" id="-">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-numero" id="4">4</button></td>
                        <td><button class="btn-numero" id="5">5</button></td>
                        <td><button class="btn-numero" id="6">6</button></td>
                        <td><button class="btn-operacion" id="+">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-numero" id="1">1</button></td>
                        <td><button class="btn-numero" id="2">2</button></td>
                        <td><button class="btn-numero" id="3">3</button></td>
                        <td rowspan="2"><button class="btn-igual" id="igual">=</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-operacion" id="(">(</button></td>
                        <td><button class="btn-numero" id="0">0</button></td>
                        <td><button class="btn-operacion" id=")">)</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
